<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Landing Page Falabella</title>
</head>
<body>
  <div class="container-major">
    <header class="header">
      <div class="header-container">
        <div class="header-container-logo">
          <div class="container-logo-item">
            <a href="#">
              <div class="item-img"></div>
            </a>
          </div>
          <div class="container-logo-item">
            <a href="#">
              <div class="item-img"></div>
            </a>
          </div>
          <div class="container-logo-item">
            <a href="#">
              <div class="item-img"></div>
            </a>
          </div>
        </div>
        <div class="container-header-menu-location-sm-md-lg">
          <div class="header-container-menu">
            <div class="container-menu">
              <div class="container-btn-market">
                <button class="btn btn-market">
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
              </div>
              <div class="menu-logo">
                <a href="#">
                  <div class="logo"></div>
                </a>
              </div>
              <div class="container-session">
                <ul>
                  <div>
                    <li>Inicia sesión</li>
                    <li><i></i></li>
                  </div>
                </ul>
              </div>
            </div>
            <div class="container-search">
              <div class="item-input">
                <input type="text" placeholder="Buscar en falabella.com">
              </div>
              <button class="btn btn-search">
                <img
                  src="https://images.falabella.com/v3/assets/blt088e6fffbba20f16/blt71d9874fe32f0ffa/63b733a51d6eeb10b65d828c/hr-3-search-desktop.svg">
              </button>
            </div>
          </div>
          <div class="header-container-location">
            <i></i>
            <p>Ingresa tu ubicación</p>
          </div>
        </div>
        <div class="container-header-menu-search-session-xl-xxl">
          <div class="header-menu-search-session">
            <div class="logo-item">
              <a href="#" class="anchor-home">
                <div></div>
              </a>
            </div>
            <div class="button-menu-item">
              <button class="btn btn-menu">
                <div class="container-menu-item">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
                <div class="container-menu-item">
                  <span>Menú</span>
                </div>
              </button>
            </div>
            <div class="input-search-item">
              <input type="text" placeholder="Buscar en falabella.com">
              <button>
                <img src="https://images.falabella.com/v3/assets/blt088e6fffbba20f16/blt71d9874fe32f0ffa/63b733a51d6eeb10b65d828c/hr-3-search-desktop.svg">
              </button>
            </div>
            <div class="session-cart-item">
              <ul>
                <li>
                  <div>
                    <a href="#">
                      <span>Hola,</span>
                      <span>Inicia Sesión <i class="fa-solid fa-chevron-down fa-xs"></i></span>
                    </a>
                  </div>
                </li>
                <li>
                  <div>
                    <a href="#">
                      <span>Mis</span>
                      <span>Compras</span>
                    </a>
                  </div>
                </li>
                <li>
                  <div>
                    <a href="#">
                      <img src="https://images.falabella.com/v3/assets/blt088e6fffbba20f16/blt9911f33ab05c2d1b/6571a9a2fb0c65496522b68f/heart_desktop_grey.svg">
                    </a>
                  </div>
                </li>
                <li>
                  <div>
                    <a href="#">
                      <img src="https://images.falabella.com/v3/assets/blt088e6fffbba20f16/bltbabba471ade83a73/6571a9a270edafe10aed4c36/carritodesk.svg">
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="header-location-information">
            <nav>
              <div class="location-item">
                <i></i>
                <p>Ingresa tu ubicación</p>
              </div>
              <div class="information-item">
                <a href="">Vende en falabella</a>
                <div>
                  <p>Tarjetas y cuentas</p>
                  <i></i>
                </div>
                <a href="">Novios</a>
                <div>
                  <p>Ayuda</p>
                  <i></i>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
  </header>
  <main class="main">
    <section class="main-container">
      <section class="carousel-container section-carousel-container-movil">
        <div class="carousel-slide">
          <div class="slide-content"><img src="../img/photo-celular-carousel-movil.JPG" alt="photo"></div>
          <div class="slide-content"><img src="../img/photo-tv-carousel-movil.JPG" alt="photo"></div>
          <div class="slide-content"><img src="../img/photo-offer-carousel-movil.JPG" alt="photo"></div>
          <div class="slide-content"><img src="../img/photo-shoes-carousel-movil.JPG" alt="photo"></div>
          <div class="slide-content"><img src="../img/photo-bedding-carousel-movil.JPG" alt="photo"></div>
          <div class="slide-content"><img src="../img/photo-haceb-carousel-movil.JPG" alt="photo"></div>
          <div class="slide-content"><img src="../img/photo-perfumery-carousel-movil.JPG" alt="photo"></div>
        </div>
        <div class="carousel-controls">
          <ul class="control-dots">
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
          </ul>
        </div>
      </section>
      <section class="carousel-container section-carousel-container-tablet-desktop">
        <div class="carousel-slide">
          <div class="slide-content"><img src="../img/photo-celular-carousel-tablets-desktops.JPG" alt="photo"></div>
          <div class="slide-content"><img src="../img/photo-tv-carousel-tablet-desktop.JPG" alt="photo"></div>
          <div class="slide-content"><img src="../img/photo-toys-carousel-tablet-desktop.JPG" alt="photo"></div>
          <div class="slide-content"><img src="../img/photo-shoes-carousel-tablet-desktop.JPG" alt="photo"></div>
          <div class="slide-content"><img src="../img/photo-perfumery-carousel-tablet-desktop.JPG" alt="photo"></div>
          <div class="slide-content"><img src="../img/photo-clothes-carousel-tablet-desktop.JPG" alt="photo"></div>
          <div class="slide-content"><img src="../img/photo-haceb-carousel-tablet-desktop.JPG" alt="photo"></div>
        </div>
        <div class="carousel-controls">
          <ul class="control-dots">
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
          </ul>
        </div>
      </section>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-container">

    </div>
  </footer>
  </div>
</body>
</html>
